[build]
  command = "npm run build" # the command you run to build this file
  functions = "functions-build" # netlify-lambda builds to this folder AND Netlify reads functions from here
  publish = "build" # create-react-app builds to this folder, Netlify should serve all these files statically

[template.environment]
  REACT_APP_CLIENT_ID = "your Spotify app client ID"
  REACT_APP_CLIENT_SECRET = "your Spotify app client secret"